unbind C-b
set -g prefix '`'
bind '`' send-prefix
setw -g mode-keys vi
set -g default-terminal "xterm-256color"
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set-option -g set-clipboard on
set-option -g history-limit 5000
bind -T copy-mode-vi y send-keys -X copy-pipe "xclip -i -sel clipboard"
set -s escape-time 0

bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

set-option -g mode-style "bg=colour255,fg=colour0"
set -g status-bg colour0
set -g status-left-length 60
set -g status-left ' #[fg=colour34][#[fg=colour255] #S #[fg=colour34]]['
set -g status-justify centre
set -g window-status-format '#[fg=colour250] #I$#W #[default]'
set -g window-status-current-format '#[fg=colour160][#[fg=colour255]#I$#W#F#[fg=colour160]]'
set -g status-right '#[fg=colour34]]#[fg=colour34][#[fg=colour255] %H:%M #[fg=colour6]%d/%m #[fg=colour34]]'
set -g message-style 'fg=colour160'
