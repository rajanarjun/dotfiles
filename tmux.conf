unbind C-b
set -g prefix '`'
bind '`' send-prefix
setw -g mode-keys vi
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "xterm-256color"
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set-option -g set-clipboard on
set-option -g history-limit 5000
bind -T copy-mode-vi y send-keys -X copy-pipe "xclip -i -sel clipboard"
set -s escape-time 0

bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

set -g status-bg "colour0"
set -g status-fg "colour50"
set -g message-style "bg=colour233,fg=colour50"
set-option -g mode-style "bg=colour252,fg=colour0"
set -g status-left " [#S] "
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W#F"
set -g status-right " %I:%M %p %d-%b-%y "
