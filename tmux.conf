unbind C-b
set -g prefix '`'
bind '`' send-prefix
setw -g mode-keys vi
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "xterm-256color"
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set-option -g set-clipboard on
set-option -g history-limit 5000
bind -T copy-mode-vi y send-keys -X copy-pipe "xclip -i -sel clipboard"
set -s escape-time 0

bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

set -g status-left-length 60
set -g status-right-length 100
set -g status-style bg=default
set -g status-left " #[fg=colour34][#S] "
set -g window-status-format " #[fg=colour250]#I:#W "
set -g window-status-current-format "#[fg=color160][#[fg=colour255]#I:#W#[fg=color160]]"
set -g status-right "#[fg=colour34][%I:%M %p]"
set-option -g mode-style "bg=colour255,fg=colour0"
set -g message-style 'fg=colour255'
