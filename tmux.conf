unbind C-b
set -g prefix '`'
bind '`' send-prefix
setw -g mode-keys vi
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set-option -g set-clipboard on
set-option -g history-limit 5000
bind -T copy-mode-vi y send-keys -X copy-pipe "xclip -i -sel clipboard"
set -s escape-time 0
set -g default-terminal "xterm-256color"

bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# align centre
set -g status-justify centre

# set the terminal bg to below hex to match colors with tmux
set -g status-bg '#000000'

# left side
set -g status-left ' #[fg=colour34][#S]  '

# windows
set -g window-status-format '#[fg=colour250]#I:#W '
set -g window-status-current-format '#[fg=colour160][#[fg=colour255]#I$#W#F#[fg=colour160]]'

# right side
set -g status-right-length 100
set -g status-right '#[fg=colour34][#[fg=colour21]%d/%m #[fg=colour255]%H:%M#[fg=colour34]]'

# message
set -g message-style 'fg=colour34'
